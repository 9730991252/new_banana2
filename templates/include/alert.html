{% load static %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% if messages %}

    {% for message in messages %}

    <script>
        Swal.fire({
            title: "{{ message }}",
            text: "",
            icon: "{{message.tags}}",
        });


    </script>
    {% endfor %}

{% endif %}
