<style>
    .customer_filter{
        width: 300px;
        border-radius: 10px;
        background-color: rgb(255, 239, 223);
        margin: auto;
        margin-top: 10px;
        text-align: center;
        padding: 10px;
    }
    .hedder{
        display: flex;
        justify-content: center;
        justify-content: space-evenly;
        font-weight: 600;
    }
</style>
{% for f in f %}
<div class="customer_filter">
    <div class="hedder">
    <div class="filter_name">{{f.bill_number}}</div>
    <div class="filter_modile">{{f.farmer.name}}</div>
</div>
<button onclick="select_bill('{{f.id}}')" class="btn btn-danger btn-sm mt-2">select</button>
</div>
{% endfor %}
