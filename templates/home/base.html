<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}  Banana Billing {% endblock title %}</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    {% block head %}{% endblock head %}
  </head>
  <body>
    <style>
      *{
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }
  </style>
    <!-- Example Code -->
    {% block content %}{% endblock content %}
    <!-- End Example Code -->
    {% block script %}{% endblock script %}

    <style>
          #loader{
        width: 100%;
        height: 100%;
        position: fixed;
        z-index: +231111111111111111111111111111111111111111111111111;
        background-color: rgb(255, 255, 255);
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        display: none;
        p{
          margin-top: -50px;
        }
      }
</style>
    <div id="loader">
      <img src="{% static 'img/loader.gif' %}" alt="">
      <p>Loading Please Wait...</p>
    </div>
<script>
window.addEventListener("beforeunload", function () {
  document.getElementById('loader').style.display = 'flex'
});
  </script>


<script>
  // Disable Right Click
  window.addEventListener('contextmenu', function(event) {
    event.preventDefault();
    Swal.fire({
      icon: 'warning',
      title: 'Action Blocked!',
      text: 'Right Click is Disabled ðŸš«',
      confirmButtonColor: '#d33'
    });
  });

  // Disable F12, Ctrl+U, Ctrl+Shift+I, Ctrl+Shift+C
  window.addEventListener('keydown', function(event) {
    // Block F12
    if (event.key === 'F12') {
      event.preventDefault();
      Swal.fire({
        icon: 'error',
        title: 'Developer Tools Disabled',
        text: 'Access is Restricted ðŸš«',
        confirmButtonColor: '#3085d6'
      });
    }

    // Block Ctrl+U
    if (event.ctrlKey && event.key.toLowerCase() === 'u') {
      event.preventDefault();
      Swal.fire({
        icon: 'info',
        title: 'View Source Disabled',
        text: 'You cannot view the page source ðŸš«',
        confirmButtonColor: '#3085d6'
      });
    }

    // Block Ctrl+Shift+I (Inspect)
    if (event.ctrlKey && event.shiftKey && event.key.toLowerCase() === 'i') {
      event.preventDefault();
      Swal.fire({
        icon: 'warning',
        title: 'Inspect Disabled',
        text: 'Developer tools are blocked ðŸš«',
        confirmButtonColor: '#d33'
      });
    }

    // Block Ctrl+Shift+C (Element Inspector)
    if (event.ctrlKey && event.shiftKey && event.key.toLowerCase() === 'c') {
      event.preventDefault();
      Swal.fire({
        icon: 'warning',
        title: 'Element Inspector Disabled',
        text: 'Access is restricted ðŸš«',
        confirmButtonColor: '#d33'
      });
    }
  });
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   
  </body>
</html>
